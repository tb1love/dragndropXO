<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Крестики-Нолики</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="cross" id="cross">
	<span class="center-text">X</span>
</div>

<div class="zero" id="zero">
	<span class="center-text">O</span>
</div>

<br><br><br>
<div class="column" id="game">
	<div class="row">
		<div class="rect" y=0 x=0></div>
		<div class="rect" y=0 x=1></div>
		<div class="rect" y=0 x=2></div>
	</div>

	<div class="row">
		<div class="rect" y=1 x=0></div>
		<div class="rect" y=1 x=1></div>
		<div class="rect" y=1 x=2></div>
	</div>

	<div class="row">
		<div class="rect" y=2 x=0></div>
		<div class="rect" y=2 x=1></div>
		<div class="rect" y=2 x=2></div>
	</div>
</div>

<br><br>

<center id="step"> </center>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
